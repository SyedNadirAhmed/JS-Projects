<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
	
  <title>Weather-JS API</title>
  </head>
  <body>
  
    

    <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
            <h1 id="w-location"></h1>
            <h3 class="text-dark" id="w-description"></h3>
            <h3 id="w-string"></h3>
            <img id="w-icon">
            <ul id="w-details" class="list-group mt-3">
              <li class="list-group-item" id="w-humidity"></li>
              <li class="list-group-item" id="w-dewpoint"></li>
              <li class="list-group-item" id="w-feels-like"></li>
              <li class="list-group-item" id="w-wind"></li>
            </ul>
            <hr><hr>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-secondary border-dark" data-toggle="modal" data-target="#locationModal">
              Change Location
            </button>
          </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locationModalLabel">Choose Location</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control">
            </div>
            <div class="form-group">
              <label for="State">State</label>
              <input type="text" id="state" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="w-change-btn" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/bootstrap-js/jquery-3.4.1.min.js"></script>
    <script src="assets/bootstrap-js/bootstrap.bundle.min.js"></script>
    <script src="assets/bootstrap-js/bootstrap.min.js"></script>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/weather.js"></script>
    <script src="assets/js/app.js"></script>
   
  </body>
</html>
